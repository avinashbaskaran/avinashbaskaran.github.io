document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('.slice').forEach(el => {
    el.addEventListener('mouseenter', () => {
      document.body.setAttribute('data-hover',
        el.classList.contains('slice1') ? 'slice1' :
        el.classList.contains('slice2') ? 'slice2' :
        'slice3');
    });
    el.addEventListener('mouseleave', () => {
      document.body.removeAttribute('data-hover');
    });
  });
});

<style>
/* --------------------- Layout --------------------- */
.top-section {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.slice {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-position: center;
  transition: clip-path 0.4s ease-in-out, z-index 0.3s;
  z-index: 1;
}

/* --------------------- Slice Backgrounds --------------------- */
.slice1 {
  clip-path: polygon(0% 0%, 45.33% 0%, 40% 100%, 0% 100%);
  background-image: url('static/assets/img/slice_1.png');
}

.slice2 {
  clip-path: polygon(45.33% 0%, 80.66% 0%, 50.66% 100%, 10% 100%);
  background-image: url('static/assets/img/slice_2.png');
}
.slice3 {
  clip-path: polygon(80.66% 0%, 100% 0%, 100% 100%, 50.66% 100%);
  background-image: url('static/assets/img/slice_3.png');
}

/* --------------------- Titles --------------------- */
.slice-title {
  position: absolute;
  top: 5rem;
  font-size: 1.5rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0px 0px rgba(0, 0, 0, 0.7);
  z-index: 20;
  pointer-events: none;
  text-align: center;
  white-space: nowrap;
  max-width: 90%;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.slice1 .slice-title {left: 15%; top:20%; transform: translateX(-50%); }
.slice2 .slice-title { left: 55%; top:20%; transform: translateX(-50%); }
.slice3 .slice-title { left: 86%; transform: translateX(-50%); }

body:not([data-hover]) .slice-title,
body[data-hover="slice1"] .slice1 .slice-title,
body[data-hover="slice2"] .slice2 .slice-title{
  opacity: 1;
}
body[data-hover="slice3"] .slice3 .slice-title {
  opacity: 1;
}

/* --------------------- Subtitles --------------------- */
.slice-subtitle {
  position: absolute;
  font-size: .75rem;
  font-style: italic;
  color: #f5f5f5;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
  z-index: 19;
  text-align: center;
  white-space: nowrap;
  transition: opacity 0.4s ease-in-out;
  opacity: 1;
}

.slice1 .slice-subtitle { top: 30%; left: 15%; transform: translateX(-50%); }
.slice2 .slice-subtitle { top: 30%; left: 54%; transform: translateX(-50%); }
.slice3 .slice-subtitle { top: 37%; left: 87%; transform: translateX(-50%); }

body[data-hover] .slice-subtitle {
  opacity: 0;
}

/* --------------------- Hover Expansion --------------------- */
body[data-hover="slice1"] .slice1 {
  clip-path: polygon(0% 0%, 85% 0%, 70% 100%, 0% 100%);
  z-index: 2;
}
body[data-hover="slice1"] .slice2 {
  clip-path: polygon(85% 0%, 100% 0%, 85% 100%, 33% 100%);
}
body[data-hover="slice1"] .slice3 {
  clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 85% 100%);
}

body[data-hover="slice2"] .slice1 {
  clip-path: polygon(0% 0%, 20% 0%, 5% 100%, 0% 100%);
}
body[data-hover="slice2"] .slice2 {
  clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
  z-index: 2;
}
body[data-hover="slice2"] .slice3 {
  clip-path: polygon(80% 0%, 100% 0%, 100% 100%, 60% 100%);
}

body[data-hover="slice3"] .slice3 {
  clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 15% 100%);
  z-index: 2;
}
body[data-hover="slice3"] .slice1 {
  clip-path: polygon(0% 0%, 15% 0%, 0% 100%, 0% 100%);
}
body[data-hover="slice3"] .slice2 {
  clip-path: polygon(15% 0%, 30% 0%, 15% 100%, 0% 100%);
}

/* --------------------- Content Boxes --------------------- */
.slice-content,
.slice-content-disappear {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  width: 60vw;
  max-width: 700px;
  max-height: 70vh;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  pointer-events: none;
  z-index: 1000;
  overflow: hidden;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.slice-content img,
.slice-content-disappear img {
  width: 70%;
  height: auto;
  display: block;
  margin: 0 auto;
  object-fit: contain;
  border-radius: 8px;
}

/* Hover-triggered content visibility */
body[data-hover="slice1"] #content1,
body[data-hover="slice2"] #content2,
body[data-hover="slice3"] #content3-hover {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}

/* ---------- Slice 2 (Agrotronic) Default Icon ---------- */
#content2-default {
  position: absolute;
  top: 0;
  left: 40.33vw;
  width: 35.33vw;
  height: 100vh;
  background: transparent;
  overflow: visible;
  pointer-events: none;
  display: block;
  box-shadow: none;

}



#content2-default img {
  width: 80%;
  height: auto;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

body[data-hover="slice2"] #content2-default {
  opacity: 0;
}
body:not([data-hover="slice2"]) #content2-default {
  opacity: 1;
}
#content2-hover {
  background: transparent;
  box-shadow: none;
  padding: 0;
  border-radius: 0;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0.95);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
body[data-hover="slice2"] #content2-hover {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-30%, -5%) scale(1.75);
}

/* ---------- Slice 3 (PARC) Default + Hover Behavior ---------- */
#content3-default {

  left: 80%;

  background: transparent;
  box-shadow: none;
  padding: 0;

  opacity: 1;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#content3-hover {
  background: transparent;

  padding: 0;
  border-radius: 0;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0.95);

}

body[data-hover="slice3"] #content3-default {
  opacity: 0;
}
body:not([data-hover="slice3"]) #content3-default {
  opacity: 1;
}

body[data-hover="slice3"] #content3-hover {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-30%, -5%) scale(1.75);
}

/* ---------- Slice 1 (Humin Labs) Default ---------- */

}

</style>
