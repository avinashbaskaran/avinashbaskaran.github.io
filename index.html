    <script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('.slice').forEach(el => {
    el.addEventListener('mouseenter', () => {
      document.body.setAttribute('data-hover',
        el.classList.contains('slice1') ? 'slice1' :
        el.classList.contains('slice2') ? 'slice2' :
        'slice3');
    });
    el.addEventListener('mouseleave', () => {
      document.body.removeAttribute('data-hover');
    });
  });
});
</script>

<style>
  .top-section {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .slice {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    transition: clip-path 0.4s ease-in-out, z-index 0.3s;
    z-index: 1;
  }

  .slice1 {
    clip-path: polygon(0% 0%, 33.33% 0%, 0% 100%, 0% 100%);
    background-image: url('static/assets/img/slice_1.png');
  }

  .slice2 {
    clip-path: polygon(33.33% 0%, 66.66% 0%, 33.33% 100%, 0% 100%);
    background-image: url('static/assets/img/slice_2.png');
  }

  .slice3 {
    clip-path: polygon(66.66% 0%, 100% 0%, 100% 100%, 33.66% 100%);
    background-image: url('static/assets/img/slice_3.png');

}

.slice-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  width: 60vw;
  max-width: 700px;
  max-height: 70vh;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
  z-index: 1000;
  overflow: hidden;
}

.slice-content img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 8px;
}
.slice-title {
  position: absolute;
  top: 5rem;
  font-size: 1.75rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0px 0px rgba(0, 0, 0, 0.7);
  z-index: 20;
  pointer-events: none;
  text-align: center;
  max-width: 90%;
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}


/* Position titles per slice */
.slice1 .slice-title {
  left: 15%;
  transform: translateX(-50%);
}

.slice2 .slice-title {
  left: 42%;
  transform: translateX(-50%);
}

.slice3 .slice-title {
  left: 81%;
  transform: translateX(-50%);
}

.slice-subtitle {
  position: absolute;
  top: 8rem;
  font-size: 1rem;
  font-style: italic;
  color: #f5f5f5;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
  z-index: 19;
  text-align: center;
  white-space: nowrap;
  transition: opacity 0.4s ease-in-out;
  opacity: 1;
}

/* Position subtitles per slice */
.slice1 .slice-subtitle {
  left: 15%;
  top:25%;
  transform: translateX(-50%);
}

.slice2 .slice-subtitle {
  left: 42%;
  top:25%;
  transform: translateX(-50%);
}

.slice3 .slice-subtitle {
  left: 81%;
  top: 35%;
  transform: translateX(-50%);
}

/* Hide all subtitles when any section is hovered */
body[data-hover] .slice-subtitle {
  opacity: 0;
}



/* Show and scale up on hover */
body[data-hover="slice1"] #content1,
body[data-hover="slice2"] #content2,
body[data-hover="slice3"] #content3 {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
}
body[data-hover="slice1"] .slice1 .slice-title,
body[data-hover="slice2"] .slice2 .slice-title,
body[data-hover="slice3"] .slice3 .slice-title {
  opacity: 1;
}
body:not([data-hover]) .slice-title {
  opacity: 1;
}


  /* Hover on slice1 */
  body[data-hover="slice1"] .slice1 {
    clip-path: polygon(0% 0%, 85% 0%, 70% 100%, 0% 100%);
    z-index: 2;
  }

  body[data-hover="slice1"] .slice2 {
    clip-path: polygon(85% 0%, 100% 0%, 85% 100%, 33% 100%);
  }

  body[data-hover="slice1"] .slice3 {
    clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 85% 100%);
  }

  /* Hover on slice2 */
  body[data-hover="slice2"] .slice1 {
    clip-path: polygon(0% 0%, 20% 0%, 5% 100%, 0% 100%);
  }

  body[data-hover="slice2"] .slice2 {
    clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
    z-index: 2;
  }

  body[data-hover="slice2"] .slice3 {
    clip-path: polygon(80% 0%, 100% 0%, 100% 100%, 60% 100%);
  }

  /* Hover on slice3 */
  body[data-hover="slice3"] .slice3 {
    clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 15% 100%);
    z-index: 2;
  }

  body[data-hover="slice3"] .slice1 {
    clip-path: polygon(0% 0%, 15% 0%, 0% 100%, 0% 100%);
  }

  body[data-hover="slice3"] .slice2 {
    clip-path: polygon(15% 0%, 30% 0%, 15% 100%, 0% 100%);
  }


#content3 {
  background: transparent;
  box-shadow: none;
  padding: 0;
  border-radius: 0;
}
#content3 img {
  width: 70%;   /* adjust as needed (e.g., 60%, 50%) */
  height: auto;
  display: block;
  margin: 0 auto; /* center horizontally */
}

</style>
